alias: Good Night
sequence:
  - alias: Set living room lights to night mode
    service: light.hue_activate_scene
    data:
      group_name: "Living Room"
      scene_name: "HASS Nightlight Living"
  - alias: Turn off master desktop PC
    service: shell_command.sleep_desktopdave
  - alias: Stop master bedroom Roku player
    service: media_player.select_source
    data:
      entity_id: media_player.roku_4e756m093756
      source: "Home"
  - alias: Master lights fade off
    service: light.turn_off
    data:
      entity_id: group.lights_master
      transition: 90
  - alias: Set UI to dark theme
    service: frontend.set_theme
    data:
      name: dark_teal
